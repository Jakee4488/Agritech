<!-- html/footer.html -->

<footer>
    <div class="container">
        <div class="footer-content">
            <!-- Footer Left Section -->
            <div class="footer-left">
                <div class="contact-info">
                    <h3>Contact Us</h3>
                    <p><i class="fas fa-envelope"></i> info@agritech.com</p>
                    <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Farming Street, Agricultural District, AG 12345</p>
                </div>
                <div class="social-media">
                    <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Footer Right Section -->
            <div class="footer-right">
                <form class="contact-form" id="contactForm">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <div class="phone-input">
                        <select class="country-code" name="countryCode" required>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                    </div>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit" style="color: white;">Send Message</button>
                </form>
                <div class="thank-you-message">
                    Thank you! We will get back to you soon.
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Agri Tech. All rights reserved.</p>
        </div>
    </div>
</footer>
